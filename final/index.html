<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>

<body>
    <div class="header">

    </div>
    <div class="content">
        <form action="" class="game">
            <div class="diff">
                <label for="Difficulty">Difficulty</label>
                <select class="Difficulty" required="">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="wandh">

                <div class="width">
                    <label for="width">Width</label>
                    <input class="width-input" type="number" inputmode="numeric" pattern="[0-9]*" required="" min="5"
                        max="40">
                </div>
                <div class="height">
                    <label for="height">Height</label>
                    <input class="height-input" type="number" inputmode="numeric" pattern="[0-9]*" required="" min="5"
                        max="40">
                </div>
            </div>

            <div class="Bomb">
                <label for="height">Bomb</label>
                <input class="bomb-input" type="number" inputmode="numeric" pattern="[0-9]*" required="" min="1"
                    max="40">
            </div>
        </form>
        <div class="stbutton">
            <a href="https://yichiehliu.github.io/final/game" class="game-link">
                <button class="start"></button>

            </a>
        </div>
    </div>

    <div class="footer">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="home.js"></script>
</body>


</html>
